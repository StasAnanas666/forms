<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form method="get">
            <div class="form-group my-3">
                <label class="form-label" for="contact-firstname">Firstname: </label>
                <input class="form-control" type="text" id="contact-firstname" name="contact-firstname"
                    placeholder="Enter First Name">
            </div>
            <div class="form-group my-3">
                <label class="form-label" for="contact-lastname">Lastname: </label>
                <input class="form-control" type="text" id="contact-lastname" name="contact-lastname"
                    placeholder="Enter Last Name">
            </div>
            <div class="form-group my-3">
                <label class="form-label" for="contact-dateofbirth">Date of Birth: </label>
                <input class="form-control" type="date" id="contact-dateofbirth" name="contact-dateofbirth">
            </div>
            <div class="form-group my-3">
                <label class="form-label" for="contact-email">Email: </label>
                <input class="form-control" type="email" id="contact-email" name="contact-email" placeholder="Enter your email">
            </div>
            <div class="form-group my-3">
                <label class="form-label" for="contact-phone">Phone: </label>
                <input class="form-control" type="text" id="contact-phone" name="contact-phone" placeholder="Enter your phone">
            </div>
            <div class="form-group my-3">
                <label for="contaxt-sex" class="form-label text-nowrap me-3">Sex:</label>
                <select class="form-select" id="contaxt-sex" name="contaxt-sex">
                    <option value="1" selected>Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div class="form-group my-3">
                <label class="form-label" for="contact-image">Image: </label>
                <input class="form-control" type="file" id="contact-image" name="contact-image">
            </div>
            <button type="submit" class="btn btn-primary my-4">Send information</button>
        </form>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
